  <title>The Marky Markdown Previewer</title>
</head>
<body>
  <div class='container'>
    <h1 id='title'>Marky Markdown</h1>
    <h4 id='subtitle'>A Marky Mark MD Previewer</h4>
    <div class='instructions'>
      <p>How to use this previewer:</p>
      <table class='table'>
        <tr>
          <td># ~ ######</td>
          <td>h1 ~ h6</td> 
        </tr>
        <tr>
          <td>*good vibrations*</td> 
          <td><i>good vibrations</i></td>
        </tr>
        <tr>
          <td>_sweet sensation_</td> 
          <td><i>sweet sensation</i></td>
        </tr>
        <tr>
          <td>**good vibrations**</td> 
          <td><b>good vibrations</b></td>
        </tr>
      </table>
    </div>

    <form onSubmit="return false;">
      <div class='right'>  
      <textarea class='view-box input'></textarea>
      </div>
      <div class='left'>
        <output class='view-box output'></output>
      </div>
    </form>
  </div>
</body>
