<html>
<head>

  <!-- Latest compiled and minified CSS -->

  <!-- Optional theme -->

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <script src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
  <script src="js/application.js" type="text/javascript"></script>
  <script src="js/markdown.min.js" type="text/javascript"></script>
  <link rel="stylesheet" href="css/styles.css">
  <title>MD Previewer</title>
</head>
<body>


  <div class='container'>
    <h1 id='title'>Marky Markdown</h1>
    <h4 id='subtitle'>A Marky Mark MD Previewer</h4>
    <div class='instructions'>
        <table class='table'>
          <tr>
            <th>Firstname</th>
            <th>Lastname</th>
          </tr>
          <tr>
            <td>Jill</td>
            <td>Smith</td> 
          </tr>
          <tr>
            <td>Eve</td>
            <td>Jackson</td> 
          </tr>
        </table>
    </div>

    <form onSubmit="return false;">
      <div class='right'>  
        <textarea class='view-box input'></textarea>
      </div>
      <div class='left'>
        <output class='view-box output'></output>
      </div>
    </form>
  </div>
</body>
</html>
